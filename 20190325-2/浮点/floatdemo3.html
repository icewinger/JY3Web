<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动造成的文字环绕</title>
		<style>
			#container
			{
				width: 300px;
				height: 300px;
				background-color: green;
			}
			.subdiv
			{
				width: 50px;
				height: 50px;
				background-color: red;
				float: left;
			}
			#rightdiv
			{
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="leftdiv" class="subdiv"></div>
			<div id="rightdiv" class="subdiv"></div>
			<span>hallo</span>
		</div>
	</body>
</html>
