<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>正方形变圆</title>
		<style>
			#div1
			{
				width: 500px;
				height: 500px;
				background-color: #000000;
				transition:border-radius 2s,background-color 1s;
			}
			#div1:hover
			{
				border-radius: 250px ;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="div1">
			
		</div>
	</body>
</html>
