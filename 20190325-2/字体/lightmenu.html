<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>延时灯光菜单</title>
		<style>
			ul{
				list-style: none;
				
			}
			li{
				background-color: gray;
				display: inline-block;
			}
			span{
				color: white;
			}
			li:hover span:nth-child(1)
			{
				color:red;
				transition-delay: 0.5s;
			}
				li:hover span:nth-child(2)
			{
				color:red;
				transition-delay: 0.7s;
			}
				li:hover span:nth-child(3)
			{
				color:red;
				transition-delay: 1s;
			}
				li:hover span:nth-child(4)
			{
				color:red;
				transition-delay: 1.2s;
			}
			
		</style>
	</head>
	<body>
		<ul>
			<li>
			<span>J</span>
			<span>a</span>
			<span>v</span>
			<span>a</span>
			</li>
		</ul>
		<ul>
			<li>a</li>
			<li>s</li>
			<li>d</li>
			<li>f</li>
		</ul>
		<ul>
			<li>q</li>
			<li>w</li>
			<li>e</li>
			<li>r</li>
		</ul>
	</body>
</html>
