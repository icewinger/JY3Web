<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对定位</title>
		<style type="text/css">
			div
			{
				width: 300px;
				height: 300px;
				position: absolute;
				
			}
			div:first-child
			{
				background-color: blue;
				left: 20px;
				z-index: 1;
			}
			div:nth-child(2)
			{
				background-color: red;
				left: 40px;
			}
			div:nth-child(3)
			{
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
