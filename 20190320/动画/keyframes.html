<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画</title>
		<style>
			@-webkit-keyframes myaction{
				0%
				{
					width: 0px;
					height: 0px;
					background-color: blue;
				}
				2%
				{
					width: 0px;
					height: 0px;
					background-color: blue;
				}
				0%
				{
					width: 0px;
					height: 0px;
					background-color: blue;
				}
				100%
				{
					width: 500px;
					height: 500px;
					background-color: red;
				}
			}
			#container
			{
				animation: myaction 2s;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
	</body>
</html>
