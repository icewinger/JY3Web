<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>list</title>
		<style>
			div
			{
				float: left;
			}
			#categroy
			{
				width: 190px;
				height: 480px;
				background-color: blue;
			}
			li
			{
				list-style: none;
			}
			a
			{
				text-decoration: none;
				color: black;
			}
			#centent
			{
				width: 998px;
				height: 480px;
				background-color: blanchedalmond;
				display: none;
			}
			#categroy:hover+#centent
			{
				display: block;
			}
			#centent:hover
			{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="categroy">
			<ul>
				<li><a href="#">家用电器</a></li>
				<li><a href="#">家用电器</a></li>
				<li><a href="#">家用电器</a></li>
				<li><a href="#">家用电器</a></li>
				<li><a href="#">家用电器</a></li>
			</ul>
		</div>
		<div id="centent"></div>
	</body>
</html>
