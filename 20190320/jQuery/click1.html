<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery</title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		
		<style>
			div
			{
				height: 100px;
				width: 100px;
				background-color: black;
				display: none;
			}
		
		</style>

	</head>	
	<body>
		<img src="../img/加号.svg" id="img1"/>
		<div id="div1">
			
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$("#img1").click(function(){
				$("#div1").toggle();
			})
		})
	</script>
</html>
