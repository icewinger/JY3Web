<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>转换</title>
		<style>
			#container
			{
				width: 100px;
				height: 100px;
				overflow: hidden;
			}
			#subdiv
			{
				width: 100px;
				height: 100px;
				background-color: blue;
				transition:all 2s;
				
			}
			#container:hover #subdiv
			{
				transform: rotate(45deg);
				background-color: black;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="subdiv"></div>
		</div>
	</body>
</html>
